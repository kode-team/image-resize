<!doctype html>
<html lang="ko">
<head>
<title>Image Resize demo</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<link rel="icon" href="./favicon.ico" />
<script type="module" defer src="./index.js"></script>
</head>
<body>
<main>
  <header class="header">
    <h1 class="header__title">이미지 리사이즈 데모</h1>
  </header>
  <form method="post" id="form" class="form">
    <fieldset class="form__fieldset">
      <legend>설정 옵션들</legend>
      <h2 class="box-title">리사이즈 옵션</h2>
      <div class="form__body">
        <div class="field">
          <p class="field__label">
            <label for="form_url">이미지 주소</label>
          </p>
          <div class="field__body">
            <input
              type="text"
              name="url"
              id="form_url"
              placeholder="http://url/image.jpg"
              value="https://goose.redgoose.me/data/upload/original/201906/rg3120.jpg"
              class="input-text input-text--block"/>
            <p class="field__description">
              이미지 URL로 이미지 리사이즈 합니다.
            </p>
          </div>
        </div>
        <div class="field">
          <p class="field__label">
            <label for="file-upload">파일 업로드</label>
          </p>
          <div class="field__body">
            <div class="file-upload">
              <button type="button" id="file-upload" class="button">
                파일 업로드
              </button>
              <p id="file-upload-info"></p>
            </div>
            <p class="field__description">
              선택한 이미지로 리사이즈 합니다. 이 폼에서 선택한 이미지가 우선으로 사용됩니다.
            </p>
          </div>
        </div>
        <div class="field">
          <p class="field__label">
            <label for="form-width">사이즈</label>
          </p>
          <div class="field__body">
            <div class="field-inlines">
              <label class="field-inline">
                <span>가로사이즈:</span>
                <input
                  type="text"
                  name="width"
                  id="form-width"
                  value="640"
                  size="5"
                  maxlength="4"
                  class="input-text"/>
              </label>
              <label class="field-inline">
                <span>세로사이즈:</span>
                <input
                  type="text"
                  name="height"
                  value="0"
                  size="5"
                  maxlength="4"
                  class="input-text"/>
              </label>
            </div>
          </div>
        </div>
        <div class="field">
          <p class="field__label">
            <label for="form_format">옵션</label>
          </p>
          <div class="field__body">
            <div class="field-inlines">
              <label class="field-inline">
                <span>포맷:</span>
                <label class="input-select">
                  <select name="format" id="form_format">
                    <option value="webp">webp</option>
                    <option value="jpg">jpg</option>
                    <option value="png">png</option>
                  </select>
                </label>
              </label>
              <label class="field-inline">
                <span>퀄리티:</span>
                <input
                  type="text"
                  name="quality"
                  id="form_quality"
                  value=".75"
                  size="5"
                  class="input-text"/>
              </label>
            </div>
            <div class="field-inlines">
              <label class="field-inline">
                <span>결과물 형식:</span>
                <label class="input-select">
                  <select name="outputType" id="form_output">
                    <option value="base64">base64</option>
                    <option value="canvas">canvas</option>
                    <option value="blob">blob</option>
                  </select>
                </label>
              </label>
              <label class="field-inline">
                <span>리샘플링 횟수:</span>
                <label class="input-select">
                  <select name="reSample" id="form_reSample">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </label>
              </label>
            </div>
          </div>
        </div>
        <div class="field">
          <p class="field__label">
            <label for="form-width">선명도</label>
          </p>
          <div class="field__body">
            <input
              type="number"
              name="sharpen"
              id="form-sharpen"
              step="0.05"
              min="0"
              max="1"
              value=".5"
              class="input-text"/>
          </div>
        </div>
      </div>
    </fieldset>
    <nav class="form__submit">
      <button type="submit" class="button">이미지 변환</button>
    </nav>
  </form>
  <section class="result">
    <h2 class="box-title">결과물</h2>
    <figure id="result" class="result__image"></figure>
  </section>
</main>

</body>
</html>
